server {
  listen 3040;
  listen [::]:3040;
  server_name localhost;

  location /api/v1/swagger.json {
    resolver 127.0.0.11 valid=30s;

    set $target http://diverse-swagger:3032$uri$is_args$args;

    proxy_pass $target;
  }

  location /api/v1/docs/ {
    resolver 127.0.0.11 valid=30s;

    set $target http://diverse-swagger:3032$uri$is_args$args;

    proxy_pass $target;
  }

  location /api/v1/ {
    resolver 127.0.0.11 valid=30s;

    set $target http://diverse-dev:3030$uri$is_args$args;

    proxy_pass $target;
  }

  location /pgadmin/ {
    resolver 127.0.0.11 valid=30s;

    set $target http://diverse-pgadmin$uri$is_args$args;

    proxy_pass $target;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
