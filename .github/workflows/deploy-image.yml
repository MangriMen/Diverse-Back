name: Create and publish a Docker image

on:
  push:
    branches: ['feature/DB-2-create-pipeline']

env:
  environment: production
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

  SERVER_PORT: '${{ secrets.SERVER_PORT }}'
  SERVER_READ_TIMEOUT: '${{ secrets.SERVER_READ_TIMEOUT }}'
  JWT_SECRET_KEY: '${{ secrets.JWT_SECRET_KEY }}'
  JWT_SECRET_KEY_EXPIRE_MINUTES_COUNT: '${{ secrets.JWT_SECRET_KEY_EXPIRE_MINUTES_COUNT }}'
  DB_TYPE: '${{ secrets.DB_TYPE }}'
  DB_HOST: '${{ secrets.DB_HOST }}'
  DB_PORT: '${{ secrets.DB_PORT }}'
  DB_USER: '${{ secrets.DB_USER }}'
  DB_PASSWORD: '${{ secrets.DB_PASSWORD }}'
  DB_NAME: '${{ secrets.DB_NAME }}'
  DB_MAX_CONNECTIONS: '${{ secrets.DB_MAX_CONNECTIONS }}'
  DB_MAX_IDLE_CONNECTIONS: '${{ secrets.DB_MAX_IDLE_CONNECTIONS }}'
  DB_MAX_LIFETIME_CONNECTIONS: '${{ secrets.DB_MAX_LIFETIME_CONNECTIONS }}'
  PGADMIN_EMAIL: '${{ secrets.PGADMIN_EMAIL }}'
  PGADMIN_PASSWORD: '${{ secrets.PGADMIN_PASSWORD }}'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Test env
      run: echo ${{ env.SERVER_PORT }}
      shell: bash

    - name: Log in to the registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, label) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build and push image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        file: "./deployments/production/Dockerfile"
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}