host: localhost:3030
info:
    title: Diverse API.
    version: 0.0.1
paths:
    /fetch:
        get:
            description: Get user and new token if user exists
            operationId: fetchUser
            produces:
                - application/json
            responses:
                "201":
                    $ref: '#/responses/RegisterLoginUserResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - User
    /login:
        post:
            description: Returns the user and token by given credentials
            operationId: loginUser
            parameters:
                - in: body
                  name: Body
                  schema:
                    properties:
                        email:
                            maxLength: 255
                            minLength: 6
                            type: string
                            x-go-name: Email
                        password:
                            maxLength: 256
                            minLength: 8
                            type: string
                            x-go-name: Password
                    required:
                        - email
                        - password
                    type: object
            produces:
                - application/json
            responses:
                "200":
                    $ref: '#/responses/RegisterLoginUserResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - User
    /posts:
        get:
            description: Returns a list of all posts
            operationId: getPosts
            produces:
                - application/json
            responses:
                "200":
                    $ref: '#/responses/GetPostsResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - Post
        post:
            description: Creates the post with given info
            operationId: createPost
            produces:
                - application/json
            responses:
                "201":
                    $ref: '#/responses/CreateUpdatePostResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - Post
    /posts/{post}:
        delete:
            description: Delete post by id
            operationId: deletePost
            parameters:
                - format: uuid
                  in: path
                  name: post
                  required: true
                  type: string
                  x-go-name: Post
            produces:
                - application/json
            responses:
                "204":
                    $ref: '#/responses/DeletePostResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - Post
        get:
            description: Returns the post by given id
            operationId: getPost
            parameters:
                - format: uuid
                  in: path
                  name: post
                  required: true
                  type: string
                  x-go-name: Post
            produces:
                - application/json
            responses:
                "200":
                    $ref: '#/responses/GetPostResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - Post
        patch:
            description: Update post by id with given fields
            operationId: updatePost
            parameters:
                - format: uuid
                  in: path
                  name: post
                  required: true
                  type: string
                  x-go-name: Post
            produces:
                - application/json
            responses:
                "201":
                    $ref: '#/responses/CreateUpdatePostResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - Post
    /posts/{post}/comments:
        post:
            description: Add comment to the given post
            operationId: addComment
            parameters:
                - format: uuid
                  in: path
                  name: post
                  required: true
                  type: string
                  x-go-name: Post
            produces:
                - application/json
            responses:
                "201":
                    $ref: '#/responses/CreateUpdateCommentResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - Post
    /posts/{post}/comments/{comment}:
        delete:
            description: Delete comment by comment id with given post id
            operationId: deleteComment
            parameters:
                - format: uuid
                  in: path
                  name: post
                  required: true
                  type: string
                  x-go-name: Post
                - format: uuid
                  in: path
                  name: comment
                  required: true
                  type: string
                  x-go-name: Comment
            produces:
                - application/json
            responses:
                "204":
                    $ref: '#/responses/DeleteCommentResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - Post
        patch:
            description: Update comment content by comment id with given post id
            operationId: updateComment
            parameters:
                - format: uuid
                  in: path
                  name: post
                  required: true
                  type: string
                  x-go-name: Post
                - format: uuid
                  in: path
                  name: comment
                  required: true
                  type: string
                  x-go-name: Comment
            produces:
                - application/json
            responses:
                "201":
                    $ref: '#/responses/CreateUpdateCommentResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - Post
    /register:
        post:
            description: Returns the user and token by given credentials
            operationId: createUser
            parameters:
                - in: body
                  name: Body
                  required: true
                  schema:
                    properties:
                        email:
                            maxLength: 255
                            minLength: 6
                            type: string
                            x-go-name: Email
                        password:
                            maxLength: 256
                            minLength: 8
                            type: string
                            x-go-name: Password
                        username:
                            maxLength: 32
                            minLength: 1
                            type: string
                            x-go-name: Username
                    required:
                        - email
                        - password
                        - username
                    type: object
            produces:
                - application/json
            responses:
                "200":
                    $ref: '#/responses/RegisterLoginUserResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - User
    /users:
        get:
            description: Returns a list of all users
            operationId: allowempty
            produces:
                - application/json
            responses:
                "200":
                    $ref: '#/responses/GetUsersResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - User
    /users/{user}:
        delete:
            description: Delete user by id
            operationId: deleteUser
            parameters:
                - format: uuid
                  in: path
                  name: user
                  required: true
                  type: string
                  x-go-name: User
            produces:
                - application/json
            responses:
                "204":
                    $ref: '#/responses/DeleteUserResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - User
        get:
            description: Returns the user by given id
            operationId: getUser
            parameters:
                - format: uuid
                  in: path
                  name: user
                  required: true
                  type: string
                  x-go-name: User
            produces:
                - application/json
            responses:
                "200":
                    $ref: '#/responses/GetUserResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - User
        patch:
            description: Update user by id with given fields
            operationId: updateUser
            parameters:
                - format: uuid
                  in: path
                  name: user
                  required: true
                  type: string
                  x-go-name: User
            produces:
                - application/json
            responses:
                "201":
                    $ref: '#/responses/UpdateUserResponse'
                default:
                    $ref: '#/responses/ErrorResponse'
            schemes:
                - http
                - https
            tags:
                - User
produces:
    - application/json
