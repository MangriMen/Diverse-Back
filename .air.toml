# Config file for [Air](https://github.com/cosmtrek/air) in TOML format

root = "."
tmp_dir = "tmp"

[build]
bin = "tmp/server"
cmd = "go build -o ./tmp/server cmd/api/main.go"

full_bin = "APP_ENV=dev APP_USER=air ./tmp/server"
log = "air_errors.log"

exclude_dir = ["assets", "tmp"]
exclude_ext = ["gitignore", "editorconfig"]

include_ext = ["go", "yaml", "env"]

# Trigger delay
delay = 1000 # ms

[log]
time = true

[misc]
# Delete tmp directory on exit
clean_on_exit = true
